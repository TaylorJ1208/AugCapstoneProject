<div class="container justify-content-center">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://res.cloudinary.com/drukcz14j/image/upload/v1661956510/ecommerce/download_frp8gq.png"
                alt="User Profile Image" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{user.userName}}</h4>
                <p>Customer</p>
                <!-- Change to get current user id-->
                <button class="btn-danger" (click)="deleteUser(user.userId)">DELETE ACCOUNT</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">

          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Name</h6>
            </div>
            <div class="col-sm-9">
              {{user.firstName}} {{user.lastName}}
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9">
              {{user.email}}
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9">
              {{user.contact}}
            </div>
          </div>
          <hr>
          <div class="row">
            <label class="col-lg-3 col-form-label form-control-label" for="userId">SSN</label>
            <div class="col-lg-9">
              <input class="form-control" type="password" readonly="readonly" [(ngModel)]="user.ssn" />
            </div>
          </div>
          <hr>

          <div class="row">
            <label class="col-lg-3 col-form-label form-control-label" for="userId">Password</label>
            <div class="col-lg-9">
              <input class="form-control" type="password" readonly="readonly" [(ngModel)]="user.password" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <nav>
                <button class="btn-info" (click)="editUser(user.userId)" style="float:left">Edit Account</button>
                <button class="btn-success" routerLinkActive="active" routerLink="/user/details"
                  style="float:right">Back To User Home</button>
                <router-outlet></router-outlet>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
