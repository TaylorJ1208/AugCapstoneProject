<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>CURRENT LOGGED IN USERNAME</h4>
                <p>USER ROLE</p>
                 <!-- Change to get current user id-->
                 <button class="btn-danger" (click)="deleteUser(4)">DELETE ACCOUNT</button>
              </div>
            </div>
          </div>
        </div>
      <div class="card mt-3">
    </div>
  </div>
  
  <div class="card mt-3">
    <div class="card-body">

      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Name</h6>
        </div>
        <div class="col-sm-9">
          CURRENT USER FIRST + LAST NAME
        </div>
      </div>
      <hr>  
      
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Email</h6>
        </div>
        <div class="col-sm-9">
          CURRENT USER EMAIL
        </div>
      </div>
      <hr>
        
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Phone</h6>
        </div>
        <div class="col-sm-9">
          CURRENT USER PHONE
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Address(es)</h6>
        </div>
        <div class="col-sm-9">
          CURRENT USER ADDRESS TO STRING
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">SSN</h6>
        </div>
        <div class="col-sm-9">
          CURRENT USER SSN (HIDDEN)
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Password</h6>
        </div>
        <div class="col-sm-9">
          CURRENT USER PASSWORD HIDDEN
        </div>
      </div>
      <hr>
     
      <div class="row">
        <div class="col-sm-12">
          <nav>
            <button class="btn-info" routerLinkActive="active" routerLink="/user/editDetails" style="float:left">Edit Account</button>
            <button class="btn-success" routerLinkActive="active" routerLink="home" style="float:right">Back To Homepage</button>
            <router-outlet></router-outlet>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
