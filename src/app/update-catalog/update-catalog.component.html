
<div class="navbar-light">
    <ul class="nav d-flex justify-content-center">
        
    </ul>
  </div>
  
  <div *ngIf="!editMode && !addMode" class="main bg-light">
  
    <div class="container m-2">
        <a href=#>
            <h2 style="font-weight:lighter">Browse By Popular Products</h2>
        </a>

        <button class="btn btn-primary btn-lg btn-block" (click)="showAddMode(); newAdd()">Add New Product</button>
                        
    </div>
  
    <div class="container-fluid p-2 d-flex flex-wrap justify-content-center">
  
        <div class="card m-2" style="width: 18em;" *ngFor="let product of products">
            <h5 *ngIf="product.quantity <= 10 && product.quantity > 0" class="bg-info text-dark">Only
                <span class="text-white">{{ product.quantity }}</span> left!
            </h5>
            <img class="card-img-top h-50" style="border-radius: 15px; width: auto; height: auto;" [src]="product.image"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <h5 class="card-subtitle">${{ product.price }}</h5><br>
                <p class="card-text" style="text-overflow: ellipses;">{{ product.description }}</p>
                <p class="card-text btn-warning text-center" style="text-overflow: ellipses;">{{ product.quantity }} available</p>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center"
                style="margin-bottom: 5em; margin-top: 0; padding-top: 0;">
                <button class="btn btn-primary m-2" style="float: right;" [hidden]="!(product.quantity <= 0)"
                    disabled>Out of
                    Stock</button>
         
                    <button class="btn btn-primary m-2" (click)="getProduct(product.productId)" style="float: right;" [hidden]="false">Edit Product</button>
                    <button class="btn btn-danger m-2" (click)="deleteProduct(product.productId);" style="float: right;" [hidden]="false">Delete Product</button>
  
                
            </div>
  
        </div>
    </div>
  </div>

    <div *ngIf="editMode" class="col-md-6 offset-md-3 text-center">

    
        <div class="card card-outline-secondary">
            <div class="card-body">
                <h3 class="text-center">Edit Product</h3>
                <hr>
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group row">
                        <div class="col-md-6">
                        <label for="productid" class="form-label">Product Id</label>
                        <input
                        type="number" class="form-control" id="productid" required name="productid" placeholder="Product Id" readonly
                        [(ngModel)]="currentProduct.productId"
                      />
                        </div>
                        <div class="col-md-6">
                            <label for="categoryid" class="form-label">Category Id</label>
            <input
              type="number" class="form-control" id="categoryid" required name="categoryid" placeholder="Category Id"
              [(ngModel)]="currentProduct.category.categoryId" maxlength="1"
            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productname" class="form-label">Product Name</label>
                        <input
                          type="text" class="form-control" id="productname" required name="productname" placeholder="Product Name"
                          [(ngModel)]="currentProduct.name"
                        /></div>
                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <textarea
                              type="text" class="form-control" id="description" required name="description" placeholder="Description"
                              [(ngModel)]="currentProduct.description"
                            ></textarea>
                        </div>
                    <div class="form-group row">
                    
                        <div class="col-md-4">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                    
                            <input
                              type="number" class="form-control text-right" id="price" required name="price" placeholder="Price"
                              [(ngModel)]="currentProduct.price"
                            />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="weight" class="form-label">Weight</label>
                            <div class="input-group">
            <input
              type="number" class="form-control" id="weight" required name="weight" placeholder="Weight"
              [(ngModel)]="currentProduct.weight"
            />
            <div class="input-group-prepend"><span class="input-group-text">lbs</span></div>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="stockavailable" class="form-label">Stock Available</label>
                            <input
                              type="number" class="form-control" id="stockavailable" required name="stockavailable" placeholder="Stock Available"
                              [(ngModel)]="currentProduct.quantity"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageuri" class="form-label">Image URL</label>
            <textarea
              type="text" class="form-control" id="imageuri" required name="imageuri" placeholder="Image URL"
              [(ngModel)]="currentProduct.image"
            ></textarea>
                    </div>
                    <hr>
                    <div class="form-group row">
                        <div class="col-md-6">
          
                          <button class="btn btn-default btn-lg btn-block" (click)="hideEditMode()">Cancel</button>
                          
                        </div>
                        <div class="col-md-6">
                            <button (click)="updateProduct(); closeAlert('updated')" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </div>
                    </div>
                </form>
                <div *ngIf="updated" id="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                    Product updated successfully!
                    <button #btnCloseUpdatedAlert type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="newUpdate()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    


        <div *ngIf="addMode" class="col-md-6 offset-md-3 text-center">

    
            <div class="card card-outline-secondary">
                <div class="card-body">
                    <h3 class="text-center">Add Product</h3>
                    <hr>
                    <form class="form" role="form" autocomplete="off">
                    
                            <div class="form-group">
                                <label for="categoryid" class="form-label">Category Id</label>
                <input
                  type="number" class="form-control" id="categoryid" required name="categoryid" placeholder="Category Id"
                  [(ngModel)]="currentProduct.category.categoryId" maxlength="1"
                />
                            </div>
                        
                        <div class="form-group">
                            <label for="productname" class="form-label">Product Name</label>
                            <input
                              type="text" class="form-control" id="productname" required name="productname" placeholder="Product Name"
                              [(ngModel)]="currentProduct.name"
                            /></div>
                            <div class="form-group">
                                <label for="description" class="form-label">Description</label>
                                <textarea
                                  type="text" class="form-control" id="description" required name="description" placeholder="Description"
                                  [(ngModel)]="currentProduct.description"
                                ></textarea>
                            </div>
                        <div class="form-group row">
                        
                            <div class="col-md-4">
                                <label for="price" class="form-label">Price</label>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                        
                                <input
                                  type="number" class="form-control text-right" id="price" required name="price" placeholder="Price"
                                  [(ngModel)]="currentProduct.price"
                                />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="weight" class="form-label">Weight</label>
                                <div class="input-group">
                <input
                  type="number" class="form-control" id="weight" required name="weight" placeholder="Weight"
                  [(ngModel)]="currentProduct.weight"
                />
                <div class="input-group-prepend"><span class="input-group-text">lbs</span></div>
                                    
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="stockavailable" class="form-label">Stock Available</label>
                                <input
                                  type="number" class="form-control" id="stockavailable" required name="stockavailable" placeholder="Stock Available"
                                  [(ngModel)]="currentProduct.quantity"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imageuri" class="form-label">Image URL</label>
                <textarea
                  type="text" class="form-control" id="imageuri" required name="imageuri" placeholder="Image URL"
                  [(ngModel)]="currentProduct.image"
                ></textarea>
                        </div>
                        <hr>
                        <div class="form-group row">
                            <div class="col-md-6">
              
                              <button class="btn btn-default btn-lg btn-block" (click)="hideAddMode()">Cancel</button>
                              
                            </div>
                            <div class="col-md-6">
                                <button (click)="addProduct(); closeAlert('added')" class="btn btn-primary btn-lg btn-block">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div *ngIf="added" id="addedAlert" class="alert alert-success alert-dismissible fade show" role="addedAlert">
                        Product Added successfully!
                        <button #btnCloseAddedAlert type="button" class="close" data-dismiss="addedAlert" aria-label="Close" (click)="newAdd()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
